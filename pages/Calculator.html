<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/Calculater.css">

    <title>Calculater</title>



</head>

<body>

    <div id="Calculater">

        <div class="display">
            <input id="box-1" readonly>
        </div>

        <div id="keys">
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">C</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">*</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">%</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">/</button><br>

            <button onclick="appendToDisplay('+')">7</button>
            <button onclick="appendToDisplay('+')">8</button>
            <button onclick="appendToDisplay('+')">9</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">-</button><br>

            <button onclick="appendToDisplay('+')">4</button>
            <button onclick="appendToDisplay('+')">5</button>
            <button onclick="appendToDisplay('+')">6</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">+</button><br>

            <button onclick="appendToDisplay('+')">1</button>
            <button onclick="appendToDisplay('+')">2</button>
            <button onclick="appendToDisplay('+')">3</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">**</button>

            <button onclick="appendToDisplay('+')">0</button>
            <button onclick="appendToDisplay('+')">.</button>
            <button style="background-color: orangered; width: 190px; border-radius: 30px;" onclick="appendToDisplay('+')">=</button>

        </div>





    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="#"></script>

</body>

</html>
