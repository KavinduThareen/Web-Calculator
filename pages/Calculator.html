<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a70bf0af46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/Calculater.css">
    <link rel="icon" href="/assest/91ad9430-b4ac-42c6-8268-86e74ea939e1.jpg" type="image/x-icon">


    <title>Calculater</title>



</head>

<body>

    <div id="Calculater">

        <div class="display">
            <input id="box-1" readonly>
        </div>

        <div id="keys">
            <button style="background-color: orangered;" onclick="cleardisplay('C')">C</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('*')">*</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('%')">%</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('/')">/</button><br>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">-</button><br>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button style="background-color: orangered;" onclick="appendToDisplay('+')">+</button><br>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button style="background-color: orangered;" onclick="backbtn('+')"><i class="fa-solid fa-circle-xmark"></i></button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button style="background-color: orangered; width: 190px; border-radius: 20px;"
                onclick="calculate('=')">=</button>

        </div>

    </div>


    <script src="/js/Calculator.js"></script>

</body>

</html>
